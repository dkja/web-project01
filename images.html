<!DOCTYPE html>
<html lang="pl" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML - obrazki</title>
  <link rel="stylesheet" type="text/css" href="style/images.css">

</head>

<body>
  <div class="image1">
    <img src="assets/wolf.webp" alt="" />
  </div>
  <div id="image2">
    <img class="image2" src="assets/anim2.jpg" alt="" />
  </div>
  <div class="image3">
    <img src="assets/anim3.jpg" alt="" />
  </div>


  <div>
    <svg width="100" height="100">
      <circle cx="50" cy="50" r="50" fill="green" />
    </svg>
  </div>
  <div>

    <svg width="200" height="200">
      <rect width="200" height="200" style="fill:rgb(255, 0, 0);stroke-width:4;stroke:rgb(0,0,0)" />
    </svg>
  </div>
  <div>
    <svg width="200" height="100">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:rgb(0, 153, 255);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
        </linearGradient>
      </defs>
      <ellipse cx="100" cy="50" rx="100" ry="50" fill="url(#grad1)" />
    </svg>
  </div>
</body>

</html>
