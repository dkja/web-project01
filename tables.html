<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
	   <title>HTML - tabele</title>
    <style>
	     table {
             color: black;
             background: #ded5d0

         }
         th {
             background-color: #99ff66;
             font: bold;
         }
         tr {
             background-color: #3399ff;
         }
         tr:hover {
            background-color: #e9e33b
         }
	   </style>
  </head>
  <body>
    <table>
      <thead>
        <th>Imie</th>
        <th>Nazwisko</th>
        <th colspan="3">Dane</th>
      </thead>
      <tbody>
        <tr>
          <td>Adam</td>
          <td >Nowak</td>
          <td>a</td>
          <td>b</td>
          <td>c</td>
        </tr>
        <tr>
          <td>Jan</td>
          <td>Kowalski</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>Alicja</td>
          <td>Sowa</td>
          <td>!</td>
          <td>@</td>
          <td>#</td>
        </tr>
        <tr>
          <td>Gal</td>
          <td>Anonim</td>
          <td>X</td>
          <td>Y</td>
          <td>Z</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
