<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
	   <title>HTML - tabele</title>
    <style>
	     table {
             color: black;
             background: #ded5d0

         }
         th {
             background-color: #99ff66;
             font: bold;
         }
         tr {
             background-color: #3399ff;
         }
         tr:hover {
            background-color: #e9e33b
         }
	   </style>
  </head>
  <body>
    <table>
      <thead>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
      </thead>
      <tbody>
        <tr>
            <td>Firstname</td>
            <td>Lastname</td>
            <td>Age</td>
          </tr>
      </tbody>
    </table>
  </body>
</html>
