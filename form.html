<!DOCTYPE html>
<html lang="pl" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML - formularz</title>
</head>

<body>
  <form>
      <label for="fname">Imię:</label><br>
      <input type="text" id="fname" name="fname"><br>

      <label for="lname">Nazwisko:</label><br>
      <input type="text" id="lname" name="lname"><br>

      <label for="lname">Data urodzenia:</label><br>
      <input type="date" id="lname" name="lname"><br>


      <label for="fname">Sex:</label><br>
      <select id="sex" name="sex">
        <option value="yes">Yes, please</option>
        <option value="no">No, no, no...</option>
      </select><br>

      <label for="address">Adres:</label><br>
      <input type="text" id="address" name="address"><br>

      <label for="phone">Numer telefonu:</label><br>
      <input type="tel" id="phone" name="phone"><br>

      <label for="mail">Mail:</label><br>
      <input type="email" id="mail" name="mail"><br>

      <label for="username">Nazwa użytkownika:</label><br>
      <input type="text" id="username" name="username"><br>

      <label for="password">Hasło:</label><br>
      <input type="password" id="password" name="password"><br>

      <label for="rep-password">Powtórz hasło:</label><br>
      <input type="password" id="rep-password" name="rep-password"><br>

      <input type="submit" value="Zarestruj">

  </form>
</body>

</html>
